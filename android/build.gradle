def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
  // The Android Gradle plugin is only required when opening the android folder stand-alone.
  // This avoids unnecessary downloads and potential conflicts when the library is included as a
  // module dependency in an application project.
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 28
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
    }
  if (project == rootProject) {
    repositories {
      google()
      mavenCentral()
      jcenter()
    }

    dependencies {
      //noinspection GradleDependency
      classpath("com.android.tools.build:gradle:8.7.3")
    }
  }

}

apply plugin: 'com.android.library'

android {
  compileSdkVersion safeExtGet('compileSdkVersion', 35)
  buildToolsVersion safeExtGet('buildToolsVersion', '35.0.0')

  defaultConfig {
    multiDexEnabled true
    minSdkVersion safeExtGet('minSdkVersion', 28)
    targetSdkVersion safeExtGet('targetSdkVersion', 35)
  } 

  flavorDimensions "react-native-camera"

  productFlavors {
    general {
      dimension "react-native-camera"
    }
    mlkit {
      dimension "react-native-camera"
    }
  }

  lintOptions {
    abortOnError false
    warning 'InvalidPackage'
  }

  packagingOptions {
    exclude 'META-INF/androidx.exifinterface_exifinterface.version'
    exclude 'META-INF/proguard/androidx-annotations.pro'
  }
}


  repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url "$rootDir/../node_modules/react-native/android"
    }
  }

  dependencies {
    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+'  // From node_modules
    implementation "com.google.zxing:core:3.3.3"
    implementation "com.drewnoakes:metadata-extractor:2.11.0"
    implementation "androidx.exifinterface:exifinterface:1.3.2"
    implementation "androidx.annotation:annotation:1.0.0"
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
  //implementation "com.google.android.gms:play-services-mlkit-text-recognition:19.0.1"
      //implementation 'com.google.mlkit:vision-common:17.0.0'

  //implementation "com.google.android.gms:play-services-mlkit-barcode-scanning:18.3.1"
  //implementation "com.google.android.gms:play-services-mlkit-face-detection:17.1.0"
  
  implementation "com.google.mlkit:barcode-scanning:17.3.0"
  implementation "com.google.mlkit:face-detection:16.1.7"

  }

